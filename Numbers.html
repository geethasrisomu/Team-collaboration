<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        let x=123;
        let b=x.toString()
        console.log(typeof(x))
        console.log( typeof(b))
        console.log(x.toString(2)) //binary
        console.log(x.toString(8))//octal
        console.log(x.toString(16))//hexadecimal
        //exponential
        let a=9.656
        console.log(a.toExponential())//9.656e+0
        console.log(a.toExponential(2))//9.66e+0
        console.log(a.toExponential(4))//9.6560e+0
        console.log(a.toExponential(6))//9.656000e+0

        let num=123000
        console.log(num.toExponential())//1.23e+5
        console.log(num.toExponential(3))//1.230e+5

        let number=9.789
        console.log(number.toFixed())
        console.log(number.toFixed(2))
        console.log(number.toFixed(4))

        console.log(number.toPrecision())
        console.log(number.toPrecision(2))
        console.log(number.toPrecision(4))
        console.log(number.toPrecision(5))

        console.log(number.valueOf()) //returns a primitive value typeof = number) or an object (typeof = object).
        // let some=number.valueOf()
        // console.log(typeof(some))//number

        //converting Variables to Numbers
        //Number method used to convert js variables to numbers
        console.log(Number(true)) //1
        console.log(Number(false))//0
        console.log(Number(2))//2
        console.log(Number(""))//0
        console.log(Number("gg"))//NaN
        console.log(Number("33"))//33
        console.log(Number(" 55"))//55
        console.log(Number("10,6"))//NaN
        console.log(Number("10 55"))//NaN
        console.log(Number("10.44"))//10.44
        console.log(Number(new Date("2020-01-01")))//1577836800000

        //parseInt(parses a string and returns a number)
        console.log(parseInt("10"))//10
        console.log(parseInt(""))//NaN
        console.log(parseInt("20abc"))//20
        console.log(parseInt("abc10"))//NaN
        console.log(parseInt("FF",16))//255
        console.log(parseInt("30.44"))//30

        //ParseFloat(parses a string and returns number floating vuntey danini kuda return chestade)
        console.log(parseFloat("10"))//10
        console.log(parseFloat("years 20"))//NaN
        console.log(parseFloat("20.88abc"))//20.88
        console.log(parseFloat("abc 10"))//NaN

        //Number object Methods
        console.log(Number.isInteger(10))//true
        console.log(Number.isInteger(10.567))//false
        console.log(Number.isFinite(123))//true
        console.log(Number.isFinite())//false
        console.log(Number.isNaN(123))//false
        console.log(Number.isNaN("10"))//false
        console.log(Number.isNaN("geetha"))//false
        console.log(Number.isNaN("geetha"*2))//true
        console.log(isNaN("geetha"))//true
        console.log(isNaN("10"))//false
        console.log(isNaN(10))//false


        console.log(Number.isSafeInteger(10))//true
        console.log(Number.isSafeInteger(12332374674637462763463264))//false

        //Number properties
        console.log(Number.MAX_VALUE)//1.7976931348623157e+308
        console.log(Number.MIN_VALUE)//5e-324
        let nums=66
        console.log(nums.MAX_VALUE) //undefined
        console.log(Number.MAX_SAFE_INTEGER)//9007199254740991
        console.log(Number.MIN_SAFE_INTEGER)//-9007199254740991
        console.log(Number.POSITIVE_INFINITY)//Infinity
        console.log(Number.NEGATIVE_INFINITY)//-Infinity

    </script>
    
</body>
</html>
