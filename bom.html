    <button onclick="btn()">confirm</button>
    <p id="demo"></p>
    <button onclick="but()">prompt</button>
    <p id="para"></p>
    <button onclick="settime()">set time interval</button>
    <button onclick="cleartime()">clear time interval</button>
    <p id="sett">waiting</p>
    <button onclick="setinter()">setinterval</button>
    <button onclick="clearinter()">clearinterval</button>
    <p id="clear">Count:0</p>

function btn(){
    var txt;
    if(confirm("ypu pressed")){
        txt="ok"
    }
    else{
        txt="cancel"
    }
    document.getElementById("demo").innerHTML=txt
}
function but(){
    var txt;
    let prom=prompt("enter you name")
    if(prom==null ||prom==" "){
        txt='cancel '
    }
    else{
        txt="hello"+prom
    }
    document.getElementById("para").innerHTML=txt
}
//timingss
let set;
function settime(){
   set=setTimeout(() => {
        document.getElementById("sett").innerHTML="after 3 seconds"
        
    }, 3000);
}
function cleartime(){
    clearTimeout(set)
    document.getElementById("sett").innerHTML="clear all"

}
 let interval;
 let count=0;
function setinter(){
    interval=setInterval(()=>{
        count++
        document.getElementById("clear").innerHTML="count:"+count
    },1000)
}
function clearinter(){
    clearInterval(interval)
    document.getElementById("clear").innerHTML="clear interval"
}
 
    </script>
