<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <style>
        body{
            height:100px;
            margin:0;
            display:flex;
            justify-content: center;
            align-items:center;
            padding:40vh; 
            background-color: pink; 
                
        }
        .form{
            display: flex;
            flex-direction: column;
            padding: 30px; 
            position: fixed;
            border:solid,1px;
            border-radius: 8px;
            justify-content: center;
            align-items: center;
            background-color: whitesmoke;
            gap:10px;
        }
        .container{
            display:flex;
            margin:0;
            width:100%;
            align-items: center;
            flex-direction: column;
            gap:20px;
        
        }
        .cls{
            display:flex;
            margin: 0;
            width:100%;
    
        }
        .cls label{
            display:flex;
            text-align: left;
            width:50px;
            margin-right: 30px;
           
        }
        .cls input{
            display: flex;
           
        }
        button{
            background-color:blue;
            color:white;
            cursor: pointer;
            width:80px;
            

        }
        button:hover {
         background-color: darkblue;
         transform: scale(1.10); /* small zoom effect */
         }
         .matter{
            display:flex;
            width:100%;
            gap:20px;
        
         }      
    </style>
    <form class="form" onsubmit="register(event)">
        <div class="container">
        <h1 >Register </h1>
        <div class="cls">
        <label>Username:</label>
        <input type="text" id="registeredname"placeholder="Enter your name"/>
        </div>
        <div class="cls">
        <label>Email:</label>
        <input type="email"id="registeredemail"placeholder="Enter your email"/>
        </div>
        <div class="cls">
        <label>Password:</label>
        <input type="Password" id="registeredpassword"placeholder="Enter your password"/>
        </div>
        <div class="cls">
        <label>confirm Password:</label>
        <input type="Password"id="confirmpassword" placeholder="confirm password"/>
        </div>
        <button type="submit"id="btn">Register</button>
        <p class="matter">Already have an account?
            <a href="login.html">Login</a>
        </p>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
