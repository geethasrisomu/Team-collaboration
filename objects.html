<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body> 
    <script>
    let person={
        name:"geetha",
        age:6,
        city:"bvrm",
        full_details:function(){
            return `${this.name} of age ${this.age} from ${this.city} ${this.place}`    
        }
    }
    console.log(person.name)
    console.log(person.age)
    console.log(Object.keys(person))
    console.log(Object.values(person))
    console.log(Object.entries(person))
    person.place="hyd"  //adding 
    console.log(person.full_details())
    person.name="oyyy" //changing the existing name
    console.log(person)
    delete person.name;  //deleting the name
    console.log(person)
    console.log(person.hasOwnProperty("name")) //we are already dlt name so it gives false
    console.log(person.hasOwnProperty("age")) // true
    console.log("name" in person) // another way of checking
    console.log("age"in person)
  // creating object in another method
    let obj=new Object();
    obj.name="sri";
    obj.age=6;
    obj.city="hyderabad";
    console.log(Object.entries(obj))
    //constructor method
    function name(age,city,weight){
        this.age=age;
        this.city=city;
        this.weight=weight;
    }
    const value=new name(6,"hyd",88)
    console.log(value)
    //using get and set
    const objectt={
       _name:"geetha",
        _age:44,
        city:"hyd",

        get name(){
           return this._name.toUpperCase();
        },
        get age(){
            return this._age

        },
        set name(newname){
            this._name=newname
        }
    }
    console.log(objectt.name)
    objectt.name="somuuuu"
    console.log(objectt.name)
    console.log(objectt.age)
    //using freeze and seal 
    const details={
        name:"geetha",
        age:44
    }
    Object.freeze(details)
    console.log(details)  //print all details
    details.age=88;
    details.city="hyd";
    delete details.age;
    console.log(details) //using freeze it wont add details,and changing the existing name and deleting
    //using seal
     const detailss={
        name:"geetha",
        age:44
    }
    Object.seal(detailss)
    console.log(detailss)  //print all details
    detailss.age=88;
    detailss.city="hyd";
    delete detailss.age;
    console.log(detailss) // using seal it allow to change the existing element but doest not add element and deleting 

    //adding two objects to single object
    const obj1={name:"geetha"}
    const obj2={city:"hyd"}
    const obj3={student:"yes"}
    const merged=Object.assign(obj1,obj2,obj3)
    console.log(merged)
    //object destructing 
    const dest={
        word:"geetha",
        age:6,
        city:"bvrm",
    }
    const {word,age,city}=dest;
    console.log(word)
    console.log(age)


   
   </script>
</body>
</html>
